<div class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white border border-slate-200 rounded-2xl shadow-sm p-6">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-slate-900">Create account</h1>
      <p class="text-sm text-slate-500 mt-1">Register to manage vehicles and drivers</p>
    </div>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-slate-700">First name</label>
          <input [(ngModel)]="first_name" name="first_name" required
            class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300" />
        </div>

        <div>
          <label class="text-sm text-slate-700">Last name</label>
          <input [(ngModel)]="last_name" name="last_name" required
            class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300" />
        </div>
      </div>

      <div>
        <label class="text-sm text-slate-700">Username</label>
        <input [(ngModel)]="username" name="username" required
          class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300" />
      </div>

      <div>
        <label class="text-sm text-slate-700">Email</label>
        <input [(ngModel)]="email" name="email" type="email" required
          class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring-2 focus:ring-slate-300" />
      </div>

    <div>
  <label class="text-sm text-slate-700">Password</label>

  <div class="relative mt-1">
    <input
      [(ngModel)]="password"
      name="password"
      [type]="showPassword ? 'text' : 'password'"
      required
      class="w-full rounded-xl border border-slate-200 px-3 py-2 pr-10"
    />

    <button
      type="button"
      (click)="showPassword = !showPassword"
      class="absolute inset-y-0 right-2 flex items-center text-slate-500 hover:text-slate-700"
    >
 
      <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
  <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
</svg>

<svg  *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
  <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
  <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
</svg>


    </button>
  </div>
</div>

    <div>
  <label class="text-sm text-slate-700">Confirm password</label>

  <div class="relative mt-1">
    <input
      [(ngModel)]="password_confirmation"
      name="password_confirmation"
      [type]="showConfirmPassword ? 'text' : 'password'"
      required
      class="w-full rounded-xl border border-slate-200 px-3 py-2 pr-10"
    />

    <button
      type="button"
      (click)="showConfirmPassword = !showConfirmPassword"
      class="absolute inset-y-0 right-2 flex items-center text-slate-500 hover:text-slate-700"
    >
    
       <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
  <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
</svg>

<svg  *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
  <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
  <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
</svg>
    </button>
  </div>
</div>


      <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

      <button [disabled]="loading"
        class="w-full rounded-xl bg-slate-900 text-white py-2 font-semibold hover:bg-slate-800 disabled:opacity-60">
        {{ loading ? 'Creating...' : 'Create account' }}
      </button>
    </form>

    <div class="mt-4 text-sm text-slate-600">
      Already have an account?
      <a routerLink="/auth/login" class="font-semibold text-slate-900 hover:underline">Sign in</a>
    </div>
  </div>
</div>
