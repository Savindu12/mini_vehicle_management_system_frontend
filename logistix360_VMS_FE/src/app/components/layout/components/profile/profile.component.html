<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-bold text-slate-900">Profile</h1>
    <p class="text-sm text-slate-500 mt-1">Manage your account settings</p>
  </div>

  <div *ngIf="loading" class="text-slate-500">Loading...</div>

  <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>
  <div *ngIf="success" class="text-emerald-700 text-sm">{{ success }}</div>

  <div class="bg-white border border-slate-200 rounded-2xl p-5">
    <h2 class="text-lg font-semibold text-slate-900">Profile Image</h2>

    <div class="mt-4 flex items-center gap-4">
      <div class="h-20 w-20 rounded-full bg-slate-100 overflow-hidden border border-slate-200">
        <img *ngIf="previewUrl" [src]="previewUrl" class="h-full w-full object-cover" />
      </div>

      <div class="flex-1">
        <input type="file" accept="image/*" (change)="onSelectImage($event)" class="text-sm" />
        <div class="mt-2">
          <button (click)="uploadImage()" [disabled]="savingImage"
            class="px-4 py-2 rounded-xl bg-slate-900 text-white font-semibold hover:bg-slate-800 disabled:opacity-60">
            {{ savingImage ? 'Uploading...' : 'Upload Image' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white border border-slate-200 rounded-2xl p-5">
    <h2 class="text-lg font-semibold text-slate-900">Profile Details</h2>

    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="text-xs text-slate-500">First Name</label>
        <input [(ngModel)]="first_name"
          class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2" />
      </div>

      <div>
        <label class="text-xs text-slate-500">Last Name</label>
        <input [(ngModel)]="last_name"
          class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2" />
      </div>

      <div>
        <label class="text-xs text-slate-500">Username</label>
        <input [(ngModel)]="username"
          class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2" />
      </div>

      <div>
        <label class="text-xs text-slate-500">Email</label>
        <input [(ngModel)]="email" type="email"
          class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2" />
      </div>
    </div>

    <div class="mt-4">
      <button (click)="saveProfile()" [disabled]="savingProfile"
        class="px-4 py-2 rounded-xl bg-slate-900 text-white font-semibold hover:bg-slate-800 disabled:opacity-60">
        {{ savingProfile ? 'Saving...' : 'Save Profile' }}
      </button>
    </div>
  </div>

  <div class="bg-white border border-slate-200 rounded-2xl p-5">
    <h2 class="text-lg font-semibold text-slate-900">Change Password</h2>

    <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
     <div>
  <label class="text-xs text-slate-500">Current Password</label>

  <div class="relative mt-1">
    <input
      [(ngModel)]="current_password"
      [type]="showCurrentPassword ? 'text' : 'password'"
      class="w-full rounded-xl border border-slate-200 px-3 py-2 pr-10"
    />

    <button type="button"
      (click)="showCurrentPassword = !showCurrentPassword"
      class="absolute inset-y-0 right-2 flex items-center text-slate-500">

    </button>
  </div>
</div>

      class="w-full rounded-xl border border-slate-200 px-3 py-2 pr-10"
    />

  </div>
</div>

  <div class="relative mt-1">
    <input
      [(ngModel)]="password_confirmation"
      [type]="showConfirmNewPassword ? 'text' : 'password'"
      class="w-full rounded-xl border border-slate-200 px-3 py-2 pr-10"
    />

    <button type="button"
      (click)="showConfirmNewPassword = !showConfirmNewPassword"
      class="absolute inset-y-0 right-2 flex items-center text-slate-500">

  </div>
</div>

    </div>

    <div class="mt-4">
      <button (click)="changePassword()" [disabled]="savingPassword"
        class="px-4 py-2 rounded-xl bg-slate-900 text-white font-semibold hover:bg-slate-800 disabled:opacity-60">
        {{ savingPassword ? 'Updating...' : 'Update Password' }}
      </button>
    </div>
  </div>
</div>
