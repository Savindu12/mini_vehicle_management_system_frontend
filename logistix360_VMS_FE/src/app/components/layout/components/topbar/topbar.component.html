<header class="h-16 bg-white border-b border-slate-200 flex items-center px-6 sticky top-0 z-20">
  <div class="text-sm text-slate-500">Dashboard</div>

  <div class="ml-auto flex items-center gap-3">
    <div class="text-right hidden sm:block">
      <div class="text-sm font-semibold text-slate-900">{{ userName }}</div>
      <div class="text-xs text-slate-500">{{ userEmail }}</div>
    </div>

 <button (click)="toggleMenu()"
      class="h-10 w-10 rounded-full overflow-hidden border border-slate-200 bg-slate-100 flex items-center justify-center hover:bg-slate-200">

      <img *ngIf="profileImageUrl"
           [src]="profileImageUrl"
           class="h-full w-full object-cover" />

      <span *ngIf="!profileImageUrl"
            class="text-sm font-bold text-slate-700">
        {{ initials }}
      </span>
    </button>


    <div *ngIf="menuOpen"
      class="absolute right-6 top-16 mt-2 w-48 bg-white border border-slate-200 rounded-xl shadow-lg p-2">
      <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 text-sm"
  (click)="goProfile()">
  Profile
</button>

      <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 text-sm"
        (click)="logout()">Logout</button>

    </div>
  </div>
</header>
